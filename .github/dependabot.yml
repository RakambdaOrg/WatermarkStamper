version: 2
updates:
  - package-ecosystem: nuget
    directory: /
    assignees:
      - Rakambda
    schedule:
      interval: cron
      cronjob: 0 7 * * *
      timezone: Europe/Paris
    pull-request-branch-name:
      separator: '-'
    groups:
      restsharp:
        patterns:
          - restsharp
          - restsharp.*
      opencvsharp4:
        patterns:
          - opencvsharp4
          - opencvsharp4.*
      mstest:
        patterns:
          - MSTest.*
